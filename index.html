   function zeigeFrage() {
      const nummer = document.getElementById("nummerInput").value;
      const frageBox = document.getElementById("frageBox");
      if (nummer >= 1 && nummer <= fragen.length) {
        frageBox.innerHTML = `
          <div class="karte">
            <h2>Frage ${nummer}</h2>
            <p>${fragen[nummer - 1]}</p>
          </div>
        `;
      } else {
       frageBox.innerHTML = "❌ Diese Nummer gibt es nicht!";
      }
    }

    function zufallsFrage() {
      const randomIndex = Math.floor(Math.random() * fragen.length);
      const frageBox = document.getElementById("frageBox");
      frageBox.innerHTML = `
        <div class="karte">
          <h2>Frage ${randomIndex + 1}</h2>
          <p>${fragen[randomIndex]}</p>
        </div>
      `;
    }

    const grid = document.getElementById("fragenGrid");
    fragen.forEach((frage, i) => {
      const card = document.createElement("div");
      card.className = "karte";
      card.innerHTML = `
        <p>Frage ${i+1}: ${frage}</p>
      `;
      grid.appendChild(card);
    });

    var acc = document.getElementsByClassName("accordion");

    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var panel = this.nextElementSibling; 
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
